<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stress Level Prediction</h1>
        <p>
            The predicted stress level is: <span class="stress_level {{ stress_class }}">{{ predicted_stress_level }}</span>
        </p>
        <div class="advice-box">
            {% for advice in advices %}
                <p>{{ advice }}</p>
            {% endfor %}
        </div>
        <a href="/survey" class="button">BACK</a>
    </div>
</body>
</html>
